<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./To-Do-List.css">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">To Do List</span>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="container text-center div-lista">
            <div class="row">
                <div class="col-2" id="ingrese-tarea">
                    Ingrese una Tarea:
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" id="nueva-tarea">
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-outline-light" id="boton-agregar">Agregar</button>
                </div>
            </div>

        </div>
    </div>
    <div class="container text-center div-lista">
        <div class="row">
            <ul id="lista-tareas">
                
            </ul>
        </div>
    </div>

</body>

<script type="text/javascript" src="./To-Do-List.js"></script>

</html>
